<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="app-web">
        <div class="icons">
            <img class="img-logo" src="./assets/img/logo.svg" alt="Logo">
            <div class="folders">
                <div class="document">
                    <img src="./assets/img/icon-document.svg" alt="Document">
                </div>

                <div class="folder">
                    <img src=".//assets/img/icon-folder.svg" alt="Folder">
                </div>

                <div class="upload">
                    <img src="./assets/img/icon-upload.svg" alt="Upload">
                </div>
            </div>
        </div>
        <div class="percentage">
            <span class="percentage-info p">You’ve used <strong>815 GB </strong>of your storage</span>

            <div class="container-barra">
                <div class="barra-bg">
                    <div class="barra-percentage">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="dato-percentage">
                    <span class="p"><strong>0 GB</strong></span>
                    <span class="p"> <strong>1000 GB</strong></span>
                </div>
            </div>
            <div class="percentage-available">
                <span class="p-number"> <strong>18<sub>5</sub> </strong> <span class="p p-color">GB LEFT</span>
            </div>
        </div>
    </div>
  
  
</body>
</html>
